<html lang="en">
  <head>
    <script src="Javatest.js"></script>
    <title>Student Response</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="mcq">
    <link rel="icon" href="istockphoto-480400392-612x612.jpg">
  </head>
  <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="i">INFO</a></li>
                    <li><a href="#html-questions" accesskey="h">HTML</a></li>
                    <li><a href="#css-questions"accesskey="c">CSS</a></li>
                  </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="">
                <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name: </label>
                    <input id="student-name" type="text" name="student-name" placeholder="Name">
                </div>
                <div class="info">
                    <label for="student-email">Email: </label>
                    <input id="student-email" type="email" name="student-email"  placeholder="Email">
                </div>
                <div class="info">
                    <label for="student-birth">D.O.B: <span class="sr-only">(Date of Birth)</span></label>
                    <input id="student-birth" type="date" name="student-birth">
                </div>
                </section>
                <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="sawal">
                            <legend>Will Nawaz Sharif become 4rth PM of Pakistan?</legend>
                            <ul class="answers-list">
                              <li><label for="q1-a1"><input id="q1-a1" type="radio" name="true-false1" value="true">True</label></li>
                               <li><label for="q1-a2"><input id="q1-a2" type="radio" name="true-false1" value="false">False</label></li>                    
                            </ul>
                        </fieldset>
                    </div> 
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="sawal">
                            <legend>Imran khan is a ghari chor!</legend>
                            <ul class="answers-list">
                                <li><label for="q2-a1"><input id="q2-a1" type="radio" name="true-false2"  value="true">True</label></li>
                                <li><label for="q2-a2"><input id="q2-a2" type="radio" name="true-false2" value="false">False</label></li>                 
                             </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS Questions</h2>
                   <div class="formrow">
                    <div class="question-block">
                        <label for="sawal">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select name="css-question" id="sawal" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="sawal2">Do you have any questions:</label>
                    </div>
                    <div class="answer">
                        <textarea name="teext-area" id="sawal2" rows="5" cols="24" placeholder="Enter you answer here"></textarea>
                    </div>
                   </div>
                </section>
                <button type="submit" onclick="namecheck()">Send</button>
              </form>
        </main>
        <footer><address>
            <a href="https://freecodecamp.org">freeCodeCamp</a> <br />
            San Francisco<br />
            California<br />
            USA
        </address></footer>
  </body>
</html>
